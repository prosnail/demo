<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>飞凡的告白源码</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<link type="text/css" rel="stylesheet" href="css/qrj.css" />

</head>
<body>
<center>
<!-- 正文 -->
<div class="view-top">
    <div class="heart-vt">
      <div id="valentine">
        <div class="shake">
            <div class="rope"></div>
            <div class="heart-wrap">
                <img src="img/loveb.gif" class="heart">
                <!-- <img src="img/loveb.gif" class="beat"> -->
            </div>
        </div>
        <div class="tiny"></div>
        <div class="close">&times;</div>
      </div>
    </div>
	<div class="bottomimg"></div>
	<div id="mainDiv">
	<div id="content">
		<div id="code">
			
			<span class="comments">// The boy wants the girl could well have been happy.</span><br />
			<br>
			I want to say:<br />
			I love you forever;<br />Ich will mit dir sein.<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					<!--亲爱的，这是我们相爱在一起的时光。-->
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					<!--爱你直到永永远远。<br/>
					<div class="signature">- 凡凡</div>-->
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2020, 3, 5);
together.setHours(14);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
</div>
</div>
</div>

<!-- 全局通用组件 -->
<script src="js/jquery-3.1.1.min.js"></script>
<!--animation.js-->
<script src="js/qrj.js"></script>
</center>

</body>
</html>
